<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Authorization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="authorization/style.css">
</head>

<body>
    <form id="registration_form" action="">
        <h1>Авторизация</h1>

            <div class="group">
                <div class="input_div"><input type="text" class="input_log_in_data" placeholder="Email, phone or nickname"></div>
            </div>
        </div>
        <div id="div_password">
            <div class="group">
                <div class="input_div">
                    <input type="password" class="password" placeholder="Password">
                </div>
            </div>
            <div class="group">
                <button class="authorisation">Войти</button>
            </div>
        </div>
    </form>
    <script src = "/authorization/js/validation.js"></script>

</body>

</html>
